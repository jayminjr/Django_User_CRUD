{% extends 'base.html' %}
{% block body %}
<div class="container m-5 p-5 mt-0">
    {% if form.errors%}
    {% for field in form %}
    {% if field.errors %}
    <div class="alert alert-danger" role="alert">
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit" class="btn btn-primary mb-3">
    </form>
</div>
{% endblock%}
